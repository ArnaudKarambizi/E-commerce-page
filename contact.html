              <h2>Contact us</h2>
              <p>We are here to answer any question you may have about our website. reach out to us and we'll respond as soon as we can.</p>
              <form class="contact-form" action="#">
                  <div class="contact-names">
                      <label for="firstName">First Name </label>
                      <input type="text" name="FirstName" id="firstName" placeholder="First Name" required />
              
                      <label for="LastName">Last Name </label>
                      <input type="text" name="LastName" id="LastName" placeholder="Last Name" required />
                  </div>
                  <div class="contact-email">
                      <label for="email"> Email Address </label>
                      <input type="email" name="email" id="email" placeholder="Email" required />
                  </div>
                  <div class="contact-phone">
                      <label for="phone">Phone Number</label>
                      <input type="text" name="phone" id="phone" placeholder="Phone Number" />
                  </div>
                  <div class="contact-comment">
                      <label for="comment">Comment </label>
                      <textarea id="comment" required></textarea>
                  </div>

                  <button class="contact-button" type="submit" name="submit">SUBMIT</button>
              </form>
          </section>
